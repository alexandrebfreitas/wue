<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ons-dados-disponibilidade-usinas-heading"
        data-cy="OnsDadosDisponibilidadeUsinasCreateUpdateHeading"
        jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.home.createOrEditLabel"
      >
        Criar ou editar Ons Dados Disponibilidade Usinas
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_idSubsistema" jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.idSubsistema"
            >Id Subsistema</label
          >
          <input
            type="text"
            class="form-control"
            name="idSubsistema"
            id="field_idSubsistema"
            data-cy="idSubsistema"
            formControlName="idSubsistema"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nomSubsistema" jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.nomSubsistema"
            >Nom Subsistema</label
          >
          <input
            type="text"
            class="form-control"
            name="nomSubsistema"
            id="field_nomSubsistema"
            data-cy="nomSubsistema"
            formControlName="nomSubsistema"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_idEstado" jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.idEstado"
            >Id Estado</label
          >
          <input type="text" class="form-control" name="idEstado" id="field_idEstado" data-cy="idEstado" formControlName="idEstado" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nomEstado" jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.nomEstado"
            >Nom Estado</label
          >
          <input type="text" class="form-control" name="nomEstado" id="field_nomEstado" data-cy="nomEstado" formControlName="nomEstado" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nomUsina" jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.nomUsina"
            >Nom Usina</label
          >
          <input type="text" class="form-control" name="nomUsina" id="field_nomUsina" data-cy="nomUsina" formControlName="nomUsina" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_idTipousina" jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.idTipousina"
            >Id Tipousina</label
          >
          <input
            type="text"
            class="form-control"
            name="idTipousina"
            id="field_idTipousina"
            data-cy="idTipousina"
            formControlName="idTipousina"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_nomTipocombustivel"
            jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.nomTipocombustivel"
            >Nom Tipocombustivel</label
          >
          <input
            type="text"
            class="form-control"
            name="nomTipocombustivel"
            id="field_nomTipocombustivel"
            data-cy="nomTipocombustivel"
            formControlName="nomTipocombustivel"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_idOns" jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.idOns">Id Ons</label>
          <input type="text" class="form-control" name="idOns" id="field_idOns" data-cy="idOns" formControlName="idOns" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ceg" jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.ceg">Ceg</label>
          <input type="text" class="form-control" name="ceg" id="field_ceg" data-cy="ceg" formControlName="ceg" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dinInstante" jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.dinInstante"
            >Din Instante</label
          >
          <div class="input-group">
            <input
              id="field_dinInstante"
              data-cy="dinInstante"
              type="text"
              class="form-control"
              name="dinInstante"
              ngbDatepicker
              #dinInstanteDp="ngbDatepicker"
              formControlName="dinInstante"
            />
            <button type="button" class="btn btn-secondary" (click)="dinInstanteDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_valPotenciainstalada"
            jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.valPotenciainstalada"
            >Val Potenciainstalada</label
          >
          <input
            type="number"
            class="form-control"
            name="valPotenciainstalada"
            id="field_valPotenciainstalada"
            data-cy="valPotenciainstalada"
            formControlName="valPotenciainstalada"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_valDispoperacional"
            jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.valDispoperacional"
            >Val Dispoperacional</label
          >
          <input
            type="number"
            class="form-control"
            name="valDispoperacional"
            id="field_valDispoperacional"
            data-cy="valDispoperacional"
            formControlName="valDispoperacional"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_valDispsincronizada"
            jhiTranslate="wattsUpEnergyApp.onsDadosDisponibilidadeUsinas.valDispsincronizada"
            >Val Dispsincronizada</label
          >
          <input
            type="number"
            class="form-control"
            name="valDispsincronizada"
            id="field_valDispsincronizada"
            data-cy="valDispsincronizada"
            formControlName="valDispsincronizada"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
