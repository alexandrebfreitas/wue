<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ons-dados-relacionamento-entre-grupos-pequenas-usinas-e-usinas-heading"
        data-cy="OnsDadosRelacionamentoEntreGruposPequenasUsinasEUsinasCreateUpdateHeading"
        jhiTranslate="wattsUpEnergyApp.onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinas.home.createOrEditLabel"
      >
        Criar ou editar Ons Dados Relacionamento Entre Grupos Pequenas Usinas E Usinas
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label
              class="form-label"
              for="field_id"
              jhiTranslate="wattsUpEnergyApp.onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinas.id"
              >ID</label
            >
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label
            class="form-label"
            for="field_idSubsistema"
            jhiTranslate="wattsUpEnergyApp.onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinas.idSubsistema"
            >Id Subsistema</label
          >
          <input
            type="text"
            class="form-control"
            name="idSubsistema"
            id="field_idSubsistema"
            data-cy="idSubsistema"
            formControlName="idSubsistema"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_nomSubsistema"
            jhiTranslate="wattsUpEnergyApp.onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinas.nomSubsistema"
            >Nom Subsistema</label
          >
          <input
            type="text"
            class="form-control"
            name="nomSubsistema"
            id="field_nomSubsistema"
            data-cy="nomSubsistema"
            formControlName="nomSubsistema"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_estadId"
            jhiTranslate="wattsUpEnergyApp.onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinas.estadId"
            >Estad Id</label
          >
          <input type="text" class="form-control" name="estadId" id="field_estadId" data-cy="estadId" formControlName="estadId" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_nomEstado"
            jhiTranslate="wattsUpEnergyApp.onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinas.nomEstado"
            >Nom Estado</label
          >
          <input type="text" class="form-control" name="nomEstado" id="field_nomEstado" data-cy="nomEstado" formControlName="nomEstado" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_idTipousina"
            jhiTranslate="wattsUpEnergyApp.onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinas.idTipousina"
            >Id Tipousina</label
          >
          <input
            type="text"
            class="form-control"
            name="idTipousina"
            id="field_idTipousina"
            data-cy="idTipousina"
            formControlName="idTipousina"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_idOnsPequenasusinas"
            jhiTranslate="wattsUpEnergyApp.onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinas.idOnsPequenasusinas"
            >Id Ons Pequenasusinas</label
          >
          <input
            type="text"
            class="form-control"
            name="idOnsPequenasusinas"
            id="field_idOnsPequenasusinas"
            data-cy="idOnsPequenasusinas"
            formControlName="idOnsPequenasusinas"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_idOnsUsina"
            jhiTranslate="wattsUpEnergyApp.onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinas.idOnsUsina"
            >Id Ons Usina</label
          >
          <input
            type="text"
            class="form-control"
            name="idOnsUsina"
            id="field_idOnsUsina"
            data-cy="idOnsUsina"
            formControlName="idOnsUsina"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_nomPequenasusinas"
            jhiTranslate="wattsUpEnergyApp.onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinas.nomPequenasusinas"
            >Nom Pequenasusinas</label
          >
          <input
            type="text"
            class="form-control"
            name="nomPequenasusinas"
            id="field_nomPequenasusinas"
            data-cy="nomPequenasusinas"
            formControlName="nomPequenasusinas"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_nomUsina"
            jhiTranslate="wattsUpEnergyApp.onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinas.nomUsina"
            >Nom Usina</label
          >
          <input type="text" class="form-control" name="nomUsina" id="field_nomUsina" data-cy="nomUsina" formControlName="nomUsina" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_ceg"
            jhiTranslate="wattsUpEnergyApp.onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinas.ceg"
            >Ceg</label
          >
          <input type="text" class="form-control" name="ceg" id="field_ceg" data-cy="ceg" formControlName="ceg" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
