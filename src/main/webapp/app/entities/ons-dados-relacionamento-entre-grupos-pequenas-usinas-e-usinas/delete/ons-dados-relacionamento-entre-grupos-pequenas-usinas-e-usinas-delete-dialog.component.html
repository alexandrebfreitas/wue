@if (onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinas) {

      <h4
        class="modal-title"
        data-cy="onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinasDeleteDialogHeading"

      >
        Confirme a exclus√£o
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p

        jhiTranslate="wattsUpEnergyApp.onsDadosRelacionamentoEntreGruposPequenasUsinasEUsinas.delete.question"

      >
        Tem certeza de que deseja excluir Ons Dados Relacionamento Entre Grupos Pequenas Usinas E Usinas
