<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ons-intercambio-sin-com-outros-paises-heading"
        data-cy="OnsIntercambioSinComOutrosPaisesCreateUpdateHeading"
        jhiTranslate="wattsUpEnergyApp.onsIntercambioSinComOutrosPaises.home.createOrEditLabel"
      >
        Criar ou editar Ons Intercambio Sin Com Outros Paises
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="wattsUpEnergyApp.onsIntercambioSinComOutrosPaises.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_dinInstante" jhiTranslate="wattsUpEnergyApp.onsIntercambioSinComOutrosPaises.dinInstante"
            >Din Instante</label
          >
          <div class="input-group">
            <input
              id="field_dinInstante"
              data-cy="dinInstante"
              type="text"
              class="form-control"
              name="dinInstante"
              ngbDatepicker
              #dinInstanteDp="ngbDatepicker"
              formControlName="dinInstante"
            />
            <button type="button" class="btn btn-secondary" (click)="dinInstanteDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_nomPaisdestino"
            jhiTranslate="wattsUpEnergyApp.onsIntercambioSinComOutrosPaises.nomPaisdestino"
            >Nom Paisdestino</label
          >
          <input
            type="text"
            class="form-control"
            name="nomPaisdestino"
            id="field_nomPaisdestino"
            data-cy="nomPaisdestino"
            formControlName="nomPaisdestino"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_valIntercambiomwmed"
            jhiTranslate="wattsUpEnergyApp.onsIntercambioSinComOutrosPaises.valIntercambiomwmed"
            >Val Intercambiomwmed</label
          >
          <input
            type="number"
            class="form-control"
            name="valIntercambiomwmed"
            id="field_valIntercambiomwmed"
            data-cy="valIntercambiomwmed"
            formControlName="valIntercambiomwmed"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
