@if (onsBalancoEnergiaDessem) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(onsBalancoEnergiaDessem.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="onsBalancoEnergiaDessemDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirme a exclus√£o
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-onsBalancoEnergiaDessem-heading"
        jhiTranslate="wattsUpEnergyApp.onsBalancoEnergiaDessem.delete.question"
        [translateValues]="{ id: onsBalancoEnergiaDessem.id }"
      >
        Tem certeza de que deseja excluir Ons Balanco Energia Dessem {{ onsBalancoEnergiaDessem.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
      </button>

      <button id="jhi-confirm-delete-onsBalancoEnergiaDessem" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Excluir</span>
      </button>
    </div>
  </form>
}
