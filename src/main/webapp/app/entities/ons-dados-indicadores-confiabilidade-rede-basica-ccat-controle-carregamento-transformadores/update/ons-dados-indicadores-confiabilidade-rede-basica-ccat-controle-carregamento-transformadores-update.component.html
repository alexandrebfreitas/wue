<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ons-dados-indicadores-confiabilidade-rede-basica-ccat-controle-carregamento-transformadores-heading"
        data-cy="OnsDadosIndicadoresConfiabilidadeRedeBasicaCcatControleCarregamentoTransformadoresCreateUpdateHeading"
        jhiTranslate="wattsUpEnergyApp.onsDadosIndicadoresConfiabilidadeRedeBasicaCcatControleCarregamentoTransformadores.home.createOrEditLabel"
      >
        Criar ou editar Ons Dados Indicadores Confiabilidade Rede Basica Ccat Controle Carregamento Transformadores
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label
              class="form-label"
              for="field_id"
              jhiTranslate="wattsUpEnergyApp.onsDadosIndicadoresConfiabilidadeRedeBasicaCcatControleCarregamentoTransformadores.id"
              >ID</label
            >
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label
            class="form-label"
            for="field_codTipoagregacao"
            jhiTranslate="wattsUpEnergyApp.onsDadosIndicadoresConfiabilidadeRedeBasicaCcatControleCarregamentoTransformadores.codTipoagregacao"
            >Cod Tipoagregacao</label
          >
          <input
            type="text"
            class="form-control"
            name="codTipoagregacao"
            id="field_codTipoagregacao"
            data-cy="codTipoagregacao"
            formControlName="codTipoagregacao"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_idPeriodicidade"
            jhiTranslate="wattsUpEnergyApp.onsDadosIndicadoresConfiabilidadeRedeBasicaCcatControleCarregamentoTransformadores.idPeriodicidade"
            >Id Periodicidade</label
          >
          <input
            type="text"
            class="form-control"
            name="idPeriodicidade"
            id="field_idPeriodicidade"
            data-cy="idPeriodicidade"
            formControlName="idPeriodicidade"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_nomAgregacao"
            jhiTranslate="wattsUpEnergyApp.onsDadosIndicadoresConfiabilidadeRedeBasicaCcatControleCarregamentoTransformadores.nomAgregacao"
            >Nom Agregacao</label
          >
          <input
            type="text"
            class="form-control"
            name="nomAgregacao"
            id="field_nomAgregacao"
            data-cy="nomAgregacao"
            formControlName="nomAgregacao"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_dinReferencia"
            jhiTranslate="wattsUpEnergyApp.onsDadosIndicadoresConfiabilidadeRedeBasicaCcatControleCarregamentoTransformadores.dinReferencia"
            >Din Referencia</label
          >
          <div class="input-group">
            <input
              id="field_dinReferencia"
              data-cy="dinReferencia"
              type="text"
              class="form-control"
              name="dinReferencia"
              ngbDatepicker
              #dinReferenciaDp="ngbDatepicker"
              formControlName="dinReferencia"
            />
            <button type="button" class="btn btn-secondary" (click)="dinReferenciaDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_numTransformadoresoperacao"
            jhiTranslate="wattsUpEnergyApp.onsDadosIndicadoresConfiabilidadeRedeBasicaCcatControleCarregamentoTransformadores.numTransformadoresoperacao"
            >Num Transformadoresoperacao</label
          >
          <input
            type="number"
            class="form-control"
            name="numTransformadoresoperacao"
            id="field_numTransformadoresoperacao"
            data-cy="numTransformadoresoperacao"
            formControlName="numTransformadoresoperacao"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_numTransformadoresviolados"
            jhiTranslate="wattsUpEnergyApp.onsDadosIndicadoresConfiabilidadeRedeBasicaCcatControleCarregamentoTransformadores.numTransformadoresviolados"
            >Num Transformadoresviolados</label
          >
          <input
            type="number"
            class="form-control"
            name="numTransformadoresviolados"
            id="field_numTransformadoresviolados"
            data-cy="numTransformadoresviolados"
            formControlName="numTransformadoresviolados"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_valCcat"
            jhiTranslate="wattsUpEnergyApp.onsDadosIndicadoresConfiabilidadeRedeBasicaCcatControleCarregamentoTransformadores.valCcat"
            >Val Ccat</label
          >
          <input type="number" class="form-control" name="valCcat" id="field_valCcat" data-cy="valCcat" formControlName="valCcat" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
